<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codebase Call Graph</title>
  <!-- Highlight.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #graph-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    svg {
      width: 100%;
      height: 100%;
      background: white;
    }
    .node {
      stroke: #fff;
      stroke-width: 1.5px;
      cursor: pointer;
    }
    .link {
      stroke: #999;
      stroke-opacity: 0.6;
    }
    .labels text {
      font-size: 12px;
      fill: #333;
      pointer-events: none;
    }
    #code-display {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 35%;
      height: 80%;
      overflow-y: auto;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: "Courier New", Courier, monospace;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }
    /* Ensure code block styling */
    #code-display pre {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <header>Codebase Call Graph</header>
  <div id="graph-container">
    <svg></svg>
    <div id="code-display">
      <pre><code class="python">Click on a node to display its function code here.</code></pre>
    </div>
  </div>

  <!-- Include D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Include Highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>
    // Initialize Highlight.js
    hljs.highlightAll();

    // Fetch the call graph data from the Flask endpoint.
    fetch('/data')
      .then(response => response.json())
      .then(data => {
        const nodes = [];
        const nodeSet = new Set();
        const links = [];

        // Build the set of nodes and links.
        for (const func in data) {
          nodeSet.add(func);
          data[func].calls.forEach(calledFunc => {
            nodeSet.add(calledFunc);
            links.push({ source: func, target: calledFunc });
          });
        }
        nodeSet.forEach(funcName => {
          nodes.push({ id: funcName, code: data[funcName] ? data[funcName].code : "No code available" });
        });
        
        const svg = d3.select("svg");
        const width = svg.node().clientWidth;
        const height = svg.node().clientHeight;
        
        // Create a container group for zoom/pan.
        const container = svg.append("g");

        // Setup zoom behavior.
        const zoom = d3.zoom()
          .scaleExtent([0.2, 5])
          .on("zoom", (event) => {
            container.attr("transform", event.transform);
          });
        svg.call(zoom);

        // Create the force simulation.
        const simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(150))
          .force("charge", d3.forceManyBody().strength(-400))
          .force("center", d3.forceCenter(width / 2, height / 2));

        // Draw links.
        const link = container.append("g")
            .attr("class", "links")
          .selectAll("line")
          .data(links)
          .enter().append("line")
            .attr("class", "link")
            .attr("stroke-width", 1.5);

        // Draw nodes.
        const node = container.append("g")
            .attr("class", "nodes")
          .selectAll("circle")
          .data(nodes)
          .enter().append("circle")
            .attr("class", "node")
            .attr("r", 10)
            .attr("fill", "#69b3a2")
            .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended))
            .on("click", function(event, d) {
              // Update the code display with the node's code.
              const codeBlock = document.querySelector("#code-display pre code");
              codeBlock.textContent = d.code;
              // Re-highlight the code block.
              hljs.highlightElement(codeBlock);
            });

        // Add labels.
        const labels = container.append("g")
            .attr("class", "labels")
          .selectAll("text")
          .data(nodes)
          .enter().append("text")
            .attr("dy", -15)
            .attr("text-anchor", "middle")
            .text(d => d.id);

        simulation.on("tick", () => {
          link
              .attr("x1", d => d.source.x)
              .attr("y1", d => d.source.y)
              .attr("x2", d => d.target.x)
              .attr("y2", d => d.target.y);

          node
              .attr("cx", d => d.x)
              .attr("cy", d => d.y);

          labels
              .attr("x", d => d.x)
              .attr("y", d => d.y);
        });

        function dragstarted(event, d) {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }
        function dragged(event, d) {
          d.fx = event.x;
          d.fy = event.y;
        }
        function dragended(event, d) {
          if (!event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
      });
  </script>
</body>
</html>
