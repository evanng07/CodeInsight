<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Codebase Call Graph (Dark Mode)</title>
  <!-- Highlight.js CSS for dark mode (Atom One Dark theme) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
  <!-- Include Interact.js for draggable/resizable windows -->
  <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
  <style>
    /* Dark Mode Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      background: #1f1f1f;
      color: #e0e0e0;
      padding: 10px 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }
    #controls {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #search-input {
      padding: 6px 8px;
      border: none;
      border-radius: 4px;
      font-size: 0.9em;
      width: 200px;
    }
    datalist option {
      font-size: 0.9em;
    }
    #graph-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    svg {
      width: 100%;
      height: 100%;
      background: #1e1e1e;
    }
    .node {
      stroke: #121212;
      stroke-width: 1.5px;
      cursor: pointer;
      fill: #69b3a2;
    }
    .link {
      stroke: #555;
      stroke-opacity: 0.6;
    }
    .labels text {
      font-size: 12px;
      fill: #e0e0e0;
      pointer-events: none;
    }
    /* Code Panel Styles */
    .code-panel {
      position: absolute;
      width: 35%;
      height: 40%;
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 10px;
      font-family: "Courier New", Courier, monospace;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      z-index: 2000;
      resize: both;
      overflow: auto;
    }
    .code-panel-header {
      background: #2e2e2e;
      padding: 5px;
      cursor: move;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9em;
    }
    .code-panel-header button {
      background: #007bff;
      border: none;
      color: white;
      padding: 2px 6px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 0.8em;
      margin-left: 5px;
    }
    .code-panel-content {
      margin-top: 5px;
    }
    pre {
      margin: 0;
      padding: 0;
    }
    /* Minimized panels container */
    #minimized-panels {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1f1f1f;
      padding: 5px;
      display: flex;
      gap: 5px;
      z-index: 3000;
    }
  </style>
</head>
<body>
  <header>
    <div>Codebase Call Graph (Dark Mode)</div>
    <div id="controls">
      <input type="text" id="search-input" placeholder="Search functions..." list="search-suggestions">
      <datalist id="search-suggestions"></datalist>
    </div>
  </header>
  <div id="graph-container">
    <svg></svg>
  </div>
  <!-- Container for minimized panels -->
  <div id="minimized-panels"></div>

  <!-- Include D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Include Highlight.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script type="module">
    hljs.highlightAll();

    // Global variables for simulation and selections.
    const svg = d3.select("svg");
    const container = svg.append("g");
    let simulation, link, node, labels;
    let allNodes = [], allLinks = [];
    
    // Global variable to track the selected node id.
    let selectedNodeId = null;
    
    // Setup zoom behavior.
    const zoom = d3.zoom()
      .scaleExtent([0.2, 5])
      .on("zoom", (event) => {
        container.attr("transform", event.transform);
      });
    svg.call(zoom);
    
    // Map to track open code panels.
    const codePanels = new Map();
    
    // Reference to minimized panels container.
    const minimizedContainer = document.getElementById("minimized-panels");

    // Function to create a code panel.
    function createCodePanel(d) {
      if (codePanels.has(d.id)) {
        // Bring existing panel to front.
        const existingPanel = codePanels.get(d.id);
        existingPanel.style.zIndex = parseInt(existingPanel.style.zIndex) + 1;
        return existingPanel;
      }
      
      const panel = document.createElement("div");
      panel.className = "code-panel";
      panel.style.left = "20px";
      panel.style.top = "20px";
      panel.style.zIndex = "2000";
      
      const header = document.createElement("div");
      header.className = "code-panel-header";
      header.innerHTML = `<span>${d.id}</span>`;
      
      const btnContainer = document.createElement("div");
      
      // Minimize button: instead of toggling content, it minimizes the whole panel.
      const minimizeBtn = document.createElement("button");
      minimizeBtn.textContent = "_";
      minimizeBtn.title = "Minimize";
      minimizeBtn.addEventListener("click", () => {
        panel.style.display = "none";
        // Create a minimized button.
        const minBtn = document.createElement("button");
        minBtn.textContent = d.id;
        minBtn.title = "Restore";
        minBtn.style.padding = "5px 10px";
        minBtn.style.background = "#007bff";
        minBtn.style.border = "none";
        minBtn.style.borderRadius = "3px";
        minBtn.style.cursor = "pointer";
        // When clicked, remove the minimized button and restore the panel.
        minBtn.addEventListener("click", () => {
          panel.style.display = "block";
          minimizedContainer.removeChild(minBtn);
        });
        minimizedContainer.appendChild(minBtn);
      });
      
      // Close button to remove the panel.
      const closeBtn = document.createElement("button");
      closeBtn.textContent = "X";
      closeBtn.title = "Close";
      closeBtn.addEventListener("click", () => {
        panel.remove();
        codePanels.delete(d.id);
      });
      
      btnContainer.appendChild(minimizeBtn);
      btnContainer.appendChild(closeBtn);
      header.appendChild(btnContainer);
      panel.appendChild(header);
      
      const contentDiv = document.createElement("div");
      contentDiv.className = "code-panel-content";
      contentDiv.innerHTML = `
        <div class="metadata">
          <strong>File:</strong> ${d.file}<br>
          <strong>Path:</strong> ${d.breadcrumbs}
        </div>
        <pre><code class="python">${d.code}</code></pre>
      `;
      panel.appendChild(contentDiv);
      
      document.body.appendChild(panel);
      
      // Make panel draggable and resizable using Interact.js.
      interact(panel)
        .draggable({
          allowFrom: '.code-panel-header',
          listeners: {
            move (event) {
              const target = event.target;
              const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
              const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
              target.style.transform = `translate(${x}px, ${y}px)`;
              target.setAttribute('data-x', x);
              target.setAttribute('data-y', y);
            }
          }
        })
        .resizable({
          edges: { left: true, right: true, bottom: true, top: true },
          listeners: {
            move (event) {
              let { x, y } = event.target.dataset;
              x = parseFloat(x) || 0;
              y = parseFloat(y) || 0;
              event.target.style.width = event.rect.width + 'px';
              event.target.style.height = event.rect.height + 'px';
              x += event.deltaRect.left;
              y += event.deltaRect.top;
              event.target.style.transform = `translate(${x}px, ${y}px)`;
              event.target.dataset.x = x;
              event.target.dataset.y = y;
            }
          },
          modifiers: [
            interact.modifiers.restrictEdges({
              outer: document.body,
              endOnly: true,
            }),
            interact.modifiers.restrictSize({
              min: { width: 200, height: 100 },
              max: { width: 800, height: 600 }
            })
          ],
          inertia: true
        });
      
      hljs.highlightElement(panel.querySelector("pre code"));
      codePanels.set(d.id, panel);
      return panel;
    }
    
    // Function to open (or bring forward) the code panel for a node.
    function openCodePanelForNode(d) {
      createCodePanel(d);
    }
    
    // Fetch and build graph.
    fetch('/data')
      .then(response => response.json())
      .then(data => {
        const nodes = [];
        const nodeSet = new Set();
        const links = [];
        
        for (const func in data) {
          nodeSet.add(func);
          data[func].calls.forEach(calledFunc => {
            nodeSet.add(calledFunc);
            links.push({ source: func, target: calledFunc });
          });
        }
        nodeSet.forEach(funcName => {
          nodes.push({ 
            id: funcName, 
            code: data[funcName] ? data[funcName].code : "No code available",
            file: data[funcName] ? data[funcName].file : "Unknown file",
            breadcrumbs: data[funcName] ? data[funcName].breadcrumbs : "No breadcrumbs"
          });
        });
        allNodes = nodes;
        allLinks = links;
        
        const datalist = document.getElementById("search-suggestions");
        nodes.forEach(n => {
          const option = document.createElement("option");
          option.value = n.id;
          datalist.appendChild(option);
        });
        
        const width = svg.node().clientWidth;
        const height = svg.node().clientHeight;
        
        simulation = d3.forceSimulation(nodes)
          .force("link", d3.forceLink(links).id(d => d.id).distance(150))
          .force("charge", d3.forceManyBody().strength(-400))
          .force("center", d3.forceCenter(width / 2, height / 2));
        
        link = container.append("g")
            .attr("class", "links")
          .selectAll("line")
          .data(links)
          .enter().append("line")
            .attr("class", "link")
            .attr("stroke-width", 1.5);
        
        node = container.append("g")
            .attr("class", "nodes")
          .selectAll("circle")
          .data(nodes)
          .enter().append("circle")
            .attr("class", "node")
            .attr("r", 10)
            .attr("fill", "#69b3a2")
            .call(d3.drag()
              .on("start", dragstarted)
              .on("drag", dragged)
              .on("end", dragended))
            .on("click", function(event, d) {
              selectedNodeId = d.id;
              updateNodeStyles();
              openCodePanelForNode(d);
              zoomToNode(d);
            });
        
        labels = container.append("g")
            .attr("class", "labels")
          .selectAll("text")
          .data(nodes)
          .enter().append("text")
            .attr("dy", -15)
            .attr("text-anchor", "middle")
            .text(d => d.id);
        
        simulation.on("tick", () => {
          link
              .attr("x1", d => d.source.x)
              .attr("y1", d => d.source.y)
              .attr("x2", d => d.target.x)
              .attr("y2", d => d.target.y);
          node
              .attr("cx", d => d.x)
              .attr("cy", d => d.y);
          labels
              .attr("x", d => d.x)
              .attr("y", d => d.y)
              .attr("dy", d => d.id === selectedNodeId ? -25 : -15);
        });
      });
    
    function updateNodeStyles() {
      node.attr("fill", d => d.id === selectedNodeId ? "#007bff" : "#69b3a2")
          .attr("stroke", d => d.id === selectedNodeId ? "#0056b3" : "#121212")
          .attr("stroke-width", d => d.id === selectedNodeId ? 3 : 1.5)
          .attr("r", d => d.id === selectedNodeId ? 20 : 10);
    }
    
    function zoomToNode(d) {
      const svgEl = svg.node();
      const width = svgEl.clientWidth;
      const height = svgEl.clientHeight;
      const scale = 2;
      const x = d.x;
      const y = d.y;
      const translate = [width / 2 - scale * x, height / 2 - scale * y];
      svg.transition().duration(750).call(zoom.transform, d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale));
    }
    
    const searchInput = document.getElementById("search-input");
    searchInput.addEventListener("change", () => {
      const query = searchInput.value.trim().toLowerCase();
      const exactMatch = allNodes.find(n => n.id.toLowerCase() === query);
      if (exactMatch) {
        selectedNodeId = exactMatch.id;
        updateNodeStyles();
        openCodePanelForNode(exactMatch);
        zoomToNode(exactMatch);
      } else {
        selectedNodeId = null;
        updateNodeStyles();
      }
    });
    
    searchInput.addEventListener("keyup", () => {
      const query = searchInput.value.trim().toLowerCase();
      const exactMatch = allNodes.find(n => n.id.toLowerCase() === query);
      if (query && exactMatch) {
        selectedNodeId = exactMatch.id;
        updateNodeStyles();
        openCodePanelForNode(exactMatch);
        zoomToNode(exactMatch);
      } else {
        selectedNodeId = null;
        updateNodeStyles();
      }
    });
    
    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(0.3).restart();
      d.fx = d.x;
      d.fy = d.y;
    }
    function dragged(event, d) {
      d.fx = event.x;
      d.fy = event.y;
    }
    function dragended(event, d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }
  </script>
</body>
</html>
